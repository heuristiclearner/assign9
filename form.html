<!DOCTYPE html>
<html>
<head>
    <title>Departmental Store Customer Form</title>
    <style>
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Information Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Contact Phone No:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="preferred-days">Preferred Days of Purchasing:</label>
            <input type="date" id="preferred-days" name="preferred-days" required>
            <label for="fav-item">Favourite Item:</label>
            <select id="fav-item" name="fav-item" required>
                <option value="">Select</option>
                <option value="groceries">Groceries</option>
                <option value="clothes">Clothes</option>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
            </select>
            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
